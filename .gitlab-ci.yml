stages:
  - build
  - lint
  - test

check-job:
  image: "golang:1.19"
  stage: build
  tags:
    - build
  script:
    - echo "$DOTENV_TESTING" > ./configs/.env.testing
    - echo "Check env"
    - cat ./configs/.env.testing

build-job:
  image: "golang:1.19"
  stage: build
  tags:
    - build
  script:
    - echo "Run Go build for project:"
    - make build

lint-job:
  image: "golangci/golangci-lint:latest"
  stage: lint
  tags:
    - build
  script:
    - echo "Run Golang CI lint for project:"
    - go mod tidy
    - go mod vendor
    - golangci-lint run -v

test-job:
  image: "golang:1.19"
  stage: test
  tags:
    - build
  script:
    - echo "Run Go test for project:"
    - echo "$DOTENV_TESTING" > ./configs/.env.testing
    - echo "Check env"
    - cat ./configs/.env.testing
    - go test -race -parallel 10 ./...
